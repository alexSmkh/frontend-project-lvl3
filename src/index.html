<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script src="style.bundle.js"></script>
    <title>Document</title>
  </head>
  <body>
    <main class="flex-grow-1" role="main">
      <section class="container-fluid bg-dark p-3 shadow-lg">        
        <div class="col-md-10 col-lg-8 mx-auto text-white">
          <div class="header-top d-flex justify-content-between align-items-center">
          <h1 class="display-4">RSS Reader</h1>
          <div class="btn-group btn-group-toggle" data-toggle="langs">
              <label class="btn btn-secondary active">
                <input type="radio" name="options" id="lang-en" checked>EN
              </label>
              <label class="btn btn-secondary">
                <input type="radio" name="options" id="lang-ru">RU
              </label>
            </div>
          </div>
          
          <p class="lead">Start reading RSS today!</p>
          <hr class="my-4 bg-secondary"></th>
          <form id="rss-link-form" class="rss-form mb-3">
            <div class="form-row">
              <div class="col">
                <input id="rss-link-input" type="text" class="form-control focus-effect" placeholder="RSS Link" name="rss-link" required >
              </div>
              <div class="col-auto">
                <input id="add-content-btn" type="submit" class="btn btn-secondary px-4" value="Add" disabled>
              </div>
            </div>
          </form>
          <p class="text-muted">Example: https://ru.hexlet.io/lessons.rss</p>
        </div>
      </section>

      <section class="content container-fluid col-md-10 col-lg-8">
      <div class="d-flex flex-column justify-content-center align-items-center mt-5">
          <img src="assets/images/feeds.png">        
          <p class="h3 mb-2">Which sources would you like to follow?</p>
          <p class="text-muted">You can follow publications, blogs and more!</p>
        </div>
      </section>
    </main>

    <footer class="fixed-bottom bg-dark d-flex justify-content-center align-items-center">
    <p class="text-white font-weight-bold mb-0">RSS Reader</p>
    </footer>

    <script src="main.bundle.js"></script>
  </body>
</html>
