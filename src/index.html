<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png"/>
    <!-- <script src="style.bundle.js"></script> -->
    <title>Rss-reader</title>
  </head>
  <body>
  <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modal" aria-hidden="true" style="display: none" role="dialog">
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p></p>
          </div>
          <div class="modal-footer">
            <button id="modal-close-btn" type="button" class="btn btn-secondary" data-dismiss="modal" data-translation-key="modal.closeBtn">Close</button>
            <a href="#" class="btn btn-primary" data-open="modal"  data-translation-key="modal.openBtn" target="_blank">Open</a>
          </div>
        </div>
      </div>
    </div>

    <main class="flex-grow-1" role="main">
      <section class="container-fluid bg-dark p-3 shadow">        
        <div class="col-md-10 col-lg-8 mx-auto text-white">
          <div class="header-top d-flex justify-content-between align-items-center">
          <h1 class="display-4" name='header-title' data-translation-key="header.title">RSS Reader</h1>
          <div class="btn-group btn-group-toggle" data-toggle="langs">
            <button type="button" class="btn btn-secondary active" data-lang="en" name="change-language">EN</button>
            <button type="button" class="btn btn-secondary" data-lang="ru" name="change-language">RU</button>
            </div>
          </div>
          
          <p class="lead" name="header-subtitle" data-translation-key="header.subtitle">Start reading RSS today!</p>
          <hr class="my-4 bg-secondary"></th>
          <form id="rss-form" class="rss-form mb-3">
            <div class="form-row">
              <div class="col">
                <input id="rss-input" type="text" class="form-control focus-effect" placeholder="RSS Link" name="rss-link" required >
              </div>
              <div class="col-auto">
                <button id="add-content-btn" type="submit" class="btn btn-secondary px-4" data-translation-key="header.form.btn.content">Add</button>
              </div>
            </div>
          </form>
          <p class="text-muted" data-translation-key="header.form.hint">Example: https://ru.hexlet.io/lessons.rss or https://testdriven.io/feed.xml</p>
        </div>
      </section>

      <section class="container-fluid col-md-10 col-lg-8 mt-4 mb-5">
        
        <div class="row" name="rss-content">
          <div class="col-12 d-flex flex-column justify-content-center align-items-center mt-2 mb-5">
            <img src="assets/images/feeds.png" >        
            <p class="h3 mb-2 text-center" data-translation-key="startPageContent.title">Which sources would you like to follow?</p>
          </div>
        </div>
      </section>
    </main>

    <footer class="fixed-bottom bg-dark d-flex justify-content-center align-items-center mt-4 py-3">
        <div class="text-light">
          <span class="mr-1">created by</span><a href="https://github.com/alexSmkh" target="_blank"><img src="/assets/images/github.svg" style="height: 25px"></a>
        </div>
    </footer>
    <div class="modal-backdrop show" style="display: none" ></div>
  </body>
</html>
